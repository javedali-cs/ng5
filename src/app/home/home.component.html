<div class="container color-dark">
  <div class="col">
    <p>Add a Bucket List item</p>
  </div>
  <div class="col">
      <p>Your Bucket List  {{itemCount}}</p>
    </div>
</div>
<div class="container color-light">
    <div class="col">
      <p class="sm">use this item for whatever you want to do with your life.</p>
      
      <form>
        <input type="text" class="txt" name="item" placeholder="life goal...." [(ngModel)]="goalText">
        <input type="submit" class="btn" value="Add Item" (click)="AddItems()">
      </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="RemoveItem(i)">
          {{goal}}
        </p>
      </div>
  </div>
